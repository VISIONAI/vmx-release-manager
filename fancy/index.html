<script>

  function replacer(url) {
  var id = url.replace('/','-');
  var oldurl = url;
  var url = "/vmx/"+oldurl+"/MD5SUMS.json";
  $.ajax({
            url: url,
            type: "GET",
            dataType: "json",
            success: function (data) {
                var size = data.latest.size / (1024*1024);
                size = size.toFixed(2);
                $('#'+id).append('<a href="'+'/vmx/'+oldurl+'/'+data.latest.file+'">'+data.latest.file+'</a> ('+size+'MB)');
            }
        }).fail(function (data) {

        }).always(function () {

        });
  }
  replacer('VMXserver/Mac');
  replacer('VMXserver/Linux');
  replacer('VMXmiddle/Mac');
  replacer('vmxAppBuilder');
  replacer('VMXdocs');
  replacer('MacInstaller');
